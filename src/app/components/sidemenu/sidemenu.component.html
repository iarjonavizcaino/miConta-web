      <div class="home-item-title">Inicio</div>

  <li>
    <button *ngIf="permission.contribuyente" mat-button class="home-item" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['is-active']"
      routerLink="/notificaciones" (click)="selectedOption ='home'; home=true;">
      <mat-icon matPrefix class="home-icon">message</mat-icon>
      <div class="home-item-title">Notificaciones</div>
    </button>
  </li>
  <li>
    <mat-accordion #matacordion *ngIf="permission.contribuyente">
      <mat-expansion-panel [expanded]="!home && inventory" (opened)="setToFalse(); inventory=true;">
        <mat-expansion-panel-header class="menu-item" (click)="selectedOption ='header'">
          <mat-icon matPrefix>account_circle</mat-icon>
          <div class="menu-item-title">Mi Perfil</div>
        </mat-expansion-panel-header>

        </button>

        <button mat-button class="menu-item-sub" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['is-active']" routerLink="/obligaciones"

          <mat-icon matPrefix>list</mat-icon>

        </button>
