<section class="showMessage-catalog">
  <header class="header">
    <h3 class="title">
      {{ title }}</h3>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <div class="body">
    <div class="container">
      <form (keydown)="key($event)" [formGroup]="conceptForm">
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <mat-icon matPrefix>code</mat-icon>
              <input matInput required type="text" formControlName="code" placeholder="CÃ³digo" [(ngModel)]="concept.code">
              <mat-error *ngIf="conceptForm.controls['code'].hasError('required')">
                Campo
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <mat-icon matPrefix>card_giftcard</mat-icon>
              <input matInput required type="text" placeholder="Concepto" formControlName="concept" [(ngModel)]="concept.concept">
              <mat-error *ngIf="conceptForm.controls['concept'].hasError('required')">
                Campo
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <button mat-raised-button (click)="onClose()">
      Cancelar
    </button>
    <button [disabled]="!conceptForm.valid" mat-raised-button color="primary" [disabled]="!conceptForm.valid" (click)="onSave()">
      Guardar
    </button>
  </footer>
</section>
