<section class="showMessage-catalog">
  <header class="header">
    <h3 class="title">
      {{ title }}</h3>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <div class="body">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <mat-form-field>
            <mat-select placeholder="Tipo" [(ngModel)]="obligation.type">
              <mat-option value="Plazos">
                Plazos
              </mat-option>
              <mat-option value="Informativas">
                Informativas
              </mat-option>
              <mat-option value="Montos">
                Montos
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <textarea [(ngModel)]="obligation.description" matInput placeholder="DescripciÃ³n" rows="6"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <button mat-raised-button (click)="onClose()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onSave()">
      Guardar
    </button>
  </footer>
</section>
