<section class="billing-catalog">
  <header class="header">
    <h3 class="title">Enviar Notificaci√≥n</h3>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <section class="body">
    <form class="example-form" [formGroup]="notificationForm">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input type="text" [(ngModel)]="currentDestinatary" required placeholder="{{placeholder}}" matInput [formControl]="notificationForm.controls['destinatary']"
                [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredDestinataries | async" [value]="option">
                  {{ option.name }}
                </mat-option>
              </mat-autocomplete>
              <mat-error *ngIf="notificationForm.controls['destinatary'].hasError('required')">
                Campo
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <input matInput placeholder="Asunto" required [(ngModel)]="notification.subject" [formControl]="notificationForm.controls['subject']">
              <mat-error *ngIf="notificationForm.controls['subject'].hasError('required')">
                Campo
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Mensaje" required rows="6" [(ngModel)]="notification.message" [formControl]="notificationForm.controls['message']"></textarea>
              <mat-error *ngIf="notificationForm.controls['message'].hasError('required')">
                Campo
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </section>
  <footer class="footer">
    <button mat-button (click)="onClose()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" [disabled]="!notificationForm.valid" (click)="onSave()">
      Enviar
    </button>
  </footer>
</section>
