<section class="taxpayer-catalog">
  <header class="header">
    <h3 class="title">{{title}}</h3>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <section class="body">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>account_balance</mat-icon>
            <input [readonly]="false" matInput placeholder="Razón Social" [(ngModel)]="taxPayer.name">
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>lock</mat-icon>
            <input [readonly]="false" type="password" matInput placeholder="Contraseña" [(ngModel)]="taxPayer.password">
          </mat-form-field>
          <mat-form-field>
            <input [(ngModel)]="taxPayer.regimen_change" matInput [matDatepicker]="picker" placeholder="Suspención de actividades">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>work</mat-icon>
            <input [readonly]="false" matInput placeholder="RFC" [(ngModel)]="taxPayer.rfc">
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Régimen Fiscal">
              <mat-option value="Incorporación Fiscal">
                Incorporación Fiscal
              </mat-option>
              <mat-option value="Servicios Profesionales">
                Servicios Profesionales
              </mat-option>
              <mat-option value="Intereses">
                Intereses
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input [(ngModel)]="taxPayer.suspension_date" matInput [matDatepicker]="picker2" placeholder="Cambio de régimen">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <rt-datatable (selected)="onSelected($event)" searchWait="600" [showRowNumber]="true" [headers]="headers" [action]="action"
        [data]="statement">

        <section class="actions">
          <ng-container *ngIf="selectedStatement">
            <!-- <button mat-icon-button (click)="onView($event)">
              <mat-icon matTooltip="Ver detalles" matTooltipPosition="above">visibility</mat-icon>
            </button> -->
            <!-- <button mat-icon-button (click)="onEdit($event)">
            <mat-icon matTooltip="Editar" matTooltipPosition="above">edit</mat-icon>
          </button> -->
            <mat-slide-toggle (click)="printSelected()">Activar / Desactivar</mat-slide-toggle>
          </ng-container>
        </section>
      </rt-datatable>
    </div>
    <footer class="footer">
      <button mat-button (click)="onClose()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" (click)="onSave()">
        Guardar
      </button>
    </footer>
  </section>
