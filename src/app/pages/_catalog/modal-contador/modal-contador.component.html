<section class="billing-catalog">
  <header class="header">
    <h3 class="title">{{ title }}</h3>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <section class="body">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-icon matPrefix>person</mat-icon>
            <input [readonly]="false" matInput placeholder="Nombre" [(ngModel)]="accountant.name">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>email</mat-icon>
            <input [readonly]="false" matInput placeholder="Email" [(ngModel)]="accountant.email">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>phone</mat-icon>
            <input [readonly]="false" matInput type="number" placeholder="Teléfono" [(ngModel)]="accountant.phone">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>location_on</mat-icon>
            <input [readonly]="false" matInput required placeholder="Calle" [(ngModel)]="accountant.address.street">
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>streetview</mat-icon>
            <input [readonly]="false" required matInput type="number" placeholder="Número" [(ngModel)]="accountant.address.number">
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>location_on</mat-icon>
            <input [readonly]="false" required matInput placeholder="Colonia" [(ngModel)]="accountant.address.neighborhood">
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>streetview</mat-icon>
            <input [readonly]="false" type="number" required minlength="5" maxlength="5" matInput placeholder="Código Postal" [(ngModel)]="accountant.address.zipcode">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>location_on</mat-icon>
            <input [readonly]="false" required matInput placeholder="Ciudad" [(ngModel)]="accountant.address.city">
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>location_on</mat-icon>
            <input [readonly]="false" matInput placeholder="Municipio" [(ngModel)]="accountant.address.municipality">
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>location_on</mat-icon>
            <input [readonly]="false" matInput required placeholder="Estado" [(ngModel)]="accountant.address.state">
          </mat-form-field>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <button mat-button (click)="onClose()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onSave()">
      Guardar
    </button>
  </footer>
</section>
