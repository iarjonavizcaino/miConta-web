<section class="billing-catalog">
  <header class="header">
    <h3 class="title">{{title}}</h3>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <section class="body">
    <div *ngFor="let t of taxes, i">
      <div class="row" style="font-size: 13px;">
        <div class="col-9" style="text-align:right;">
          <span >{{t.concept}}:</span>
        </div>
        <div class="col-3">
          <span *ngIf="t.concept === 'PORCENTAJE DE REDUCCIÓN'">{{t.amount}}%</span>
          <span *ngIf="t.concept !== 'PORCENTAJE DE REDUCCIÓN'">{{t.amount | currency:'USD':true:'2.2-4'}}</span>
        </div>
      </div>
      <div class="col-12"><hr></div>
    </div>
  </section>
  <footer class="footer">
    <button mat-button (click)="onClose()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onSave()">
      Aceptar
    </button>
  </footer>
</section>
