<section class="billing-catalog">
  <header class="header">
    <h3 class="title">{{config.title}}</h3>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <section class="body">
    <form [formGroup]="dateForm">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-icon matPrefix>today</mat-icon>
            <input matInput [formControl]="dateForm.controls['date']" [(ngModel)]="dateSelected" [matDatepicker]="picker" [placeholder]="config.placeholder">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="dateForm.controls['date'].hasError('required')">
              Campo <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </section>
  <footer class="footer">
    <button mat-button (click)="onClose()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" [disabled]="!dateForm.valid" (click)="onSave()">
      Aceptar
    </button>
  </footer>
</section>
