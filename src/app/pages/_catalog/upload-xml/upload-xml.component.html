<section class="upload-xml-catalog">
  <header class="header">
    <h3 class="title">
      {{title}}</h3>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <div class="body">
    <div class="container" (keydown)="key($event)">
      <dropzone [message]="'Click o suelta los archivos aquÃ­'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
      </div>
    </div>

    <footer class="footer">
      <button mat-button (click)="onClose()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" [disabled]="!xml" (click)="onSave()">
        Guardar
      </button>
    </footer>
</section>
