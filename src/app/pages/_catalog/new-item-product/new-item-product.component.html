<section class="billing-catalog">
  <header class="header">
    <h3 class="title float-left">Nuevo Producto/Servicio</h3>
    <button mat-icon-button (click)="onClose($event)">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <section class="body">
    <form [formGroup]="itemForm" (keydown)="key($event)">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-icon matPrefix>code</mat-icon>
            <mat-select placeholder="Concepto" [(ngModel)]="newItem.code" [formControl]="itemForm.controls['code']">
              <mat-option *ngFor="let c of concepts" [value]="c.code">
                {{ c.code }} | {{c.concept}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="itemForm.controls['code'].hasError('required')">
              Campo
              <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>list</mat-icon>
            <input matInput placeholder="Producto / Servicio" type="text" [(ngModel)]="newItem.name" [formControl]="itemForm.controls['name']">
            <mat-error *ngIf="itemForm.controls['name'].hasError('required')">
              Campo
              <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>dialpad</mat-icon>
            <input matInput type="number" min="0" placeholder="Cantidad" [(ngModel)]="newItem.quantity" [formControl]="itemForm.controls['quantity']">
            <mat-error *ngIf="itemForm.controls['quantity'].hasError('required')">
              Campo
              <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>attach_money</mat-icon>
            <input matInput type="number" min="0" placeholder="Precio Unitario" [(ngModel)]="newItem.price" [formControl]="itemForm.controls['price']">
            <mat-error *ngIf="itemForm.controls['price'].hasError('required')">
              Campo
              <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-icon matPrefix>attach_money</mat-icon>
            <input matInput type="number" min="0" placeholder="Importe" [(ngModel)]="newItem.amount" [formControl]="itemForm.controls['amount']">
            <mat-error *ngIf="itemForm.controls['amount'].hasError('required')">
              Campo
              <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </section>
  <footer class="footer">
    <button mat-button (click)="onClose()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" [disabled]="!itemForm.valid" (click)="onSave()">
      Aceptar
    </button>
  </footer>
</section>
