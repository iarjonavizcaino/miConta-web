<ul class="breadcrumb">
  <li>
    <a routerLink="/superadmin/inicio" routerLinkActive="active">Inicio</a>
  </li>
  <li class="selected">Notificaciones</li>
</ul>

<rt-datatable (selected)="onMessageSelected($event)" searchWait="600" [showRowNumber]="true" [headers]="headers"
  [action]="action" [data]="data">
  <section class="actions">
    <button mat-icon-button (click)="onCreate($event)">
      <mat-icon matTooltip="Nuevo" matTooltipPosition="above">add</mat-icon>
    </button>
    <ng-container *ngIf="selectedMessage">
      <button mat-icon-button (click)="onView($event)">
        <mat-icon matTooltip="Ver detalles" matTooltipPosition="above">visibility</mat-icon>
      </button>
    </ng-container>
  </section>
</rt-datatable>
