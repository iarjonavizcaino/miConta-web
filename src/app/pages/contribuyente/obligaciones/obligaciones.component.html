<ul class="breadcrumb">
  <li>
    <a routerLink="/" routerLinkActive="active">Inicio</a>
  </li>
  <li>Mi Perfil</li>
  <li class="selected">Mis Obligaciones</li>
</ul>
<ng-container *ngIf="contribuyente">
  <div style="color:#1565C0; font-size: 1.3em">
    <strong>Contribuyente: {{ contribuyente }}</strong>
  </div>
  <hr>
</ng-container>
<br>
<mat-accordion class="example-headers-align">

  <mat-expansion-panel hideToggle="true" *ngFor="let obligation of obligations">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>{{obligation.type}}</strong>
      </mat-panel-title>
      <mat-panel-description style="margin-left: 20px" *ngIf="obligation.type === 'Informativas'">
        <mat-icon>info</mat-icon>
      </mat-panel-description>
      <mat-panel-description style="margin-left: 20px" *ngIf="obligation.type === 'Montos'">
        <mat-icon>monetization_on</mat-icon>
      </mat-panel-description>
      <mat-panel-description style="margin-left: 20px" *ngIf="obligation.type === 'Plazos'">
        <mat-icon>watch_later</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      {{obligation.description}}
    </p>
  </mat-expansion-panel>
</mat-accordion>
